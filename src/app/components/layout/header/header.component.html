<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add New Book</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="title">Book Title</label>
        <div class="input-group">
          <input id="title" class="form-control" placeholder="Title" name="title">
        </div>
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <div class="input-group">
          <input id="author" class="form-control" placeholder="Author" name="author">
        </div>

      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Add to Library</button>
  </div>
</ng-template>
<header class="container">
    <h1>
        Book Store
        <button class="btn btn-lg btn-outline-primary" style="float:right" (click)="open(content)">Add New Book</button>
    </h1>
</header>
